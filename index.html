<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Generator — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="nav">
    <div class="container nav__wrap">
      <div class="brand">
        <div class="brand__mark"></div><span class="brand__name">AI Resume Generator</span>
      </div>
      <nav class="nav__links">
        <a class="nav__link nav__link--active" href="index.html">Generate Resume</a>
        <a class="nav__link" href="resumes.html">My Resumes</a>
        <a class="nav__link" href="templates.html">Templates</a>
        <a class="nav__link" href="profile.html">Profile</a>
      </nav>
      <div class="nav__user"><span class="nav__userName">Shaswot</span><div class="avatar"></div></div>
    </div>
  </header>

  <!-- PAGE -->
  <main class="page">
    <div class="container">
      <h1 class="page__title">Your Application Packages</h1>

      <div class="actions">
        <button class="btn btn--primary">Create New Package</button>
        <button class="btn btn--ghost">Import Resume</button>
      </div>

      <div class="panel panel--row">
        <div class="row">
          <div class="row__label">Templates:</div>
          <div class="row__control">
            <select class="select">
              <option>Classic - Traditional professional resume layout</option>
              <option>Professional - Clean, professional layout suitable for all industries</option>
              <option>Modern - Clean contemporary layout with subtle design elements</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer__wrap">© <span id="year"></span> AI Resume Generator</div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
