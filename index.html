<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Generator — Dashboard</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>

  <!-- ===============================
       NAVBAR (same items, themed links)
       =============================== -->
  <header class="nav">
    <div class="container nav__wrap">
      <div class="brand">
        <div class="brand__mark"></div>
        <span class="brand__name">AI Resume Generator</span>
      </div>

      <nav class="nav__links">
        <a class="nav__link" href="#generate">Generate Resume</a>
        <a class="nav__link" href="#resumes">My Resumes</a>
        <a class="nav__link" href="#templates">Templates</a>
        <a class="nav__link" href="#profile">Profile</a>
      </nav>

      <div class="nav__user">
        <span class="nav__userName">Shaswot</span>
        <div class="avatar" aria-hidden="true"></div>
      </div>
    </div>
  </header>

  <!-- ===============================
       PAGE HEADER (title + actions)
       =============================== -->
  <section class="pageHead">
    <div class="container pageHead__wrap">
      <h1 class="pageHead__title">Your Application Packages</h1>
      <div class="actions">
        <button class="btn btn--primary">Create New Package</button>
        <button class="btn btn--ghost">Import Resume</button>
      </div>
    </div>
  </section>

  <!-- ===============================
       TEMPLATES ROW (label + select)
       =============================== -->
  <section id="templates" class="section">
    <div class="container">
      <div class="row">
        <label class="row__label" for="template-select">Templates:</label>
        <div class="row__control">
          <select id="template-select" class="select">
            <option>Classic - Traditional professional resume layout</option>
            <option>Professional - Clean, professional layout suitable for all industries</option>
            <option>Modern - Clean contemporary layout with subtle design elements</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- ===============================
       FOOTER
       =============================== -->
  <footer class="footer">
    <div class="container footer__wrap">
      <span>© <span id="year"></span> AI Resume Generator</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
